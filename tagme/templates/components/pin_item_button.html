<div class="pin-item-button-container">
    <button class="pin-item-button pin-{{ item.is_pinned }}" value="{{ item.item_id }}">
    <i class="fa fa-thumb-tack" aria-hidden="true"></i>
        {% if item.is_pinned %}
            <span>Pinned Item</span>
        {% else %}
            <span>Pin Item</span>
        {% endif %}
    </button>

    <div class="public-user-tags-for-item invisible"> <!-- Hidden from user (Need this to pre-fill "Add tags" form in Search results page in JavaScript -->
        {% for tag in item.user_public_tags %}
            <span>{{ tag.tag }}</span>
        {% endfor %}
    </div>
    <div class="private-user-tags-for-item invisible"> <!-- Hidden from user (Need this to pre-fill "Add tags" form in Search results page in JavaScript -->
        {% for tag in item.user_private_tags %}
            <span>{{ tag.tag }}</span>
        {% endfor %}
    </div>
    <div class="points-earned-for-item invisible"> <!-- Hidden from user (Need this to pre-fill "Add tags" form in Search results page in JavaScript -->
        <span>{{ item.points_earned }}</span>
    </div>

    <!-- Show Date Pinned in pinned-items page (required loading of html_functions) -->
    {% load html_functions %}
    {% if request|url_contains_pinned_items %}
        <span class="date-pinned">Date Pinned: {{ item.date_pinned }}</span>
    {% endif %}
</div>
