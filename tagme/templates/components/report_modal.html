<div id="report-tag-overlay" class="modal-overlay"></div>

<dialog id="report-tag-dialog" class="modal">
    <form id="report-tag-form" method="POST">
        <div class="header-with-x-button">
            <h1>Report Tag</h1>
            <button formmethod="dialog" id="close-report-modal-button" class="close-x-button" aria-label="Close Report Tag form">âœ–</button>
        </div>

        {% include "components/tag.html" %}

        <h2>What is wrong with this tag?</h2>
        {% csrf_token %}
        {% for field in forms.report_form %}
            <div>
                {{ field }}
                {% if field.label != False %}
                    <label for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                {% endif %}
            </div>
        {% endfor %}
        <div id="other-required-error">* Required</div>
        <div id="report-form-footer" class="modal-footer responsive-grid">
            <button id="cancel-tag-report-button" class="modal-footer-button" formmethod="dialog">Cancel</button>
            <input id="submit-tag-report-button" class="modal-footer-button" type="submit" value="Report">
        </div>
    </form>
</dialog>
