<!-- Sidebar navigation for the private user pages (i.e., My Profile, Pinned Items, Account Settings) -->
<nav id="user-account-sidenav">

    <!-- Current page link only for viewports with small widths (e.g., portrait orientation / mobile) -->
    <div id="current-page-header">
        <!-- <i> and <span> of active user-sidenav link copied here via JavaScript (user_sidenav.js) -->
        <button id="open-user-sidenav-button"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </div>

    <div id="user-sidenav-links">
        <a id="my-profile-sidenav-link" href="/profile/{{ request.user.username }}">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <span>My Profile</span>
        </a>
        <a id="pinned-items-sidenav-link" href="/pinned-items/{{ request.user.username }}">
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>
            <span>Pinned Items</span>
        </a>
        <a id="account-settings-sidenav-link" href="/account-settings/{{ request.user.username }}">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <span>Account Settings</span>
        </a>
        <a id="logout-sidenav-link" href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i>
            <span>Log Out</span>
        </a>
    </div>

</nav>
